{% extends 'base.html' %}
{% load static %}

{% block body_end %}

    <script src="{% static 'lib/vuex/vuex.js' %}"></script>
    <script src="{% static 'ltweb/js/conflictos_filter.js' %}"></script>
{% endblock %}

<script>
{% block vue_dependencies %}
    const DEPS = {'conflictos-vue': conflictosVue};
{% endblock %}
</script>

{% block content %}

{% if conflictos %}

    <conflictos-vue :class="toConflictos"></conflictos-vue>
</body>
{% else %}

{% endif %}
{% endblock %}
