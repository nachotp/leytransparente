{% extends "base.html" %}

{% block content %}
    <b-container>
        <b-card header-bg-variant="dark" header-text-variant="white" style="font-size: large;" header="Actalizar rol de un usuario">
            <b-form method="POST" action="{% url 'Actualizar Permisos' %}" v-if="show">
                {% csrf_token %}
                <b-row class="justify-content-center">
                    <b-col cols="6">
                        <b-card-text>

                            <b-form-group label="Nombre de usuario:" label-for="textUsername">
                                <b-form-input id="textUsername"
                                required
                                placeholder="Ingresar Nombre de usuario"
                                name="username"
                                value="{{ usuarios.username }}"
                                readonly="readonly">
                                </b-form-input>
                            </b-form-group>

                            <b-form-group label="Nombre:" label-for="textNombre">
                                <b-form-input id="textNombre"
                                placeholder="Ingresar Nombre"
                                name="name"
                                value="{{ usuarios.nombre }}">
                                </b-form-input>
                            </b-form-group>

                            <b-form-group label="Apellido:" label-for="textApellido">
                                <b-form-input id="textApellido"
                                required
                                placeholder="Ingresar Apellido"
                                value="{{ usuarios.apellido }}"
                                name="apellido">
                                </b-form-input>
                            </b-form-group>

                        <b-form-group label="Email:" label-for="textEmail">
                                <b-form-input id="textEmail"
                                required
                                placeholder="Ingresar Email"
                                type="email"
                                value="{{ usuarios.email }}"
                                name="email">
                                </b-form-input>
                            </b-form-group>

                        </b-card-text>
                    </b-col>

                    <b-col cols="6">
                        <b-card-text>

                            <b-form-group label="Contrase単a:" label-for="textPassword">
                                <b-form-input id="textPassword"
                                required
                                placeholder="Ingresar Contrase単a"
                                value="##########"
                                name="password"
                                disabled>
                                </b-form-input>
                            </b-form-group>

                            <b-form-group label="Confirmar contrase単a:" label-for="textPassword2">
                                <b-form-input id="textPassword2"
                                required
                                placeholder="Ingresar Contrase単a"
                                value="##########"
                                name="passwordConfirm"
                                disabled>
                                </b-form-input>
                            </b-form-group>

                            <b-form-group label="Rol:">
                                <b-form-radio-group
                                    v-model="form.selected"
                                    :options="opciones"
                                    name="roles"
                                    size="lg"
                                >
                                </b-form-radio-group>
                            </b-form-group>

                        </b-card-text>
                    </b-col>
                </b-row>
                <b-button type="submit" variant="primary">Actualizar</b-button>
                <b-button href="{% url 'Control de usuario' %}" variant="danger">Cancelar</b-button>
            </b-form>
        </b-card>
    </b-container>

{% endblock %}
